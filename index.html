<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <h1>Pizza Order Form</h1>
    <form action="">
        <label for="first_name">First Name:
            <input type="text" name="first_name" id="first_name">
        </label><br>
        <label for="last_name">Last Name:
            <input type="text" name="last_name" id="last_name">
        </label><br>
        <label for="email">Email Address:
            <input type="text" name="email" id="email">
        </label><br>
        <label for="contact_number">
            Contact Number: <input type="text" name="contact_number" id="contact_number">
        </label><br>
        <label for="delivery_date">
            Preferred Delivery Date: <input type="date" name="delivery_date" id="delivery_date">
        </label><br>
        <p>Size:</p>
        <label for="small">
            <input type="radio" name="size" id="small">Small
        </label>
        <label for="medium">
            <input type="radio" name="size" id="medium">Medium
        </label>
        <label for="large">
            <input type="radio" name="size" id="large">Large
        </label>
        <p>Flavor:</p>
        <label for="hawaiian">
            <input type="checkbox" name="hawaiian" id="hawaiian">Hawaiian (Php 150.00)
            <input type="number" id="hawaiian_count">
        </label><br>
        <label for="pepperoni">
            <input type="checkbox" name="pepperoni" id="pepperoni">Pepperoni (Php 140.00)
            <input type="number" id="pepperoni_count">
        </label>
    </form>
</body>
</html>
